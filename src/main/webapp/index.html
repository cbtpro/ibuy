<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>猫乃依</title>
<link rel="stylesheet" type="text/css" media="screen" href="js/3rdparty/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="js/3rdparty/jqGrid/css/ui.jqgrid.css" />
</head>
<body>
<p>欢迎来到猫乃依</p>
<p>人员列表</p>
<table id="custom"></table>
<div id="pager"></div> 
</body>
<!-- <script type="text/javascript" data-main="js/maonaiyi/main" src="js/3rdparty/requirejs/require.js"></script> -->
<script type="text/javascript" src="js/3rdparty/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/3rdparty/jqGrid/js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="js/3rdparty/jqGrid/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript">
$('#custom').jqGrid({
    url: 'api/invheaderList',
    datatype: 'json',
    mtype: 'GET',
    colNames: ['Inv No', 'Date', 'Amount', 'Tax', 'Total', 'Notes'],
    colModel: [
        { name: 'invid', width: 55 },
        { name: 'invdate', width: 90 },
        { name: 'amount', width: 80, align: 'right' },
        { name: 'tax', width: 80, align: 'right' },
        { name: 'total', width: 80, align: 'right' },
        { name: 'note', width: 150, sortable: false }
    ],
    pager: '#pager',
    rowNum: 10,
    rowList: [10, 20, 30],
    sortname: 'invid',
    sortorder: 'desc',
    viewrecords: true,
    gridview: true,
    autoencode: true,
    regional: 'cn',
    caption: 'custom'
});
</script>
</html>
